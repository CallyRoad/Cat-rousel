<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Cat's domination</h1>
    <section class="container">
        
        <article class="slide active">
            <img src="img/catdomination.png"/>
        </article>

        <article class="slide before">
            <img src="img/catoasting.png">

        </article>

        <article class="slide ">
            <img src="img/royalcat.png">

        </article>

        <article class="slide ">
            <img src="img/sweetcat.png">

        </article>

        <article class="slide after">
            <img src="img/catstronaut.png">

        </article>

        <article class="buttons">
            <div class="button" title="Previous slide" >
                <i class="fa-solid fa-arrow-left" id="previous"></i>
            </div>
            <div class="button" title="Next slide" >
                <i class="fa-solid fa-arrow-right" id="next"></i>
            </div>
        </article>

    </section>
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/11984d1966.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="script/slides.js"></script>
</body>

</html>
